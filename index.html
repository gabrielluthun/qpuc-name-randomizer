<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QPUC - Tirages au sort</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>QPUC - Tirages au sort</h1>
        </header>
        <div class="content">
            <div class="game-parameters">
                <h2>Paramètres de jeu</h2>
                <textarea name="name-players" class="draw-area" cols="20" rows="10" placeholder="Insérez les noms des joueurs ici (1 par ligne)"></textarea>
                <button id="btn-tirage-sort">Tirer au sort</button>
                <div class="additional-options">
                    <h3>Options supplémentaires</h3>
                    <label for="remaining-players">Combien de joueurs restants doivent être tirés au sort ?</label>
                    <input type="number" id="remaining-players" value="5" min="1" max="5">
                </div>
            </div>
            <div class="draw-results">
                <h2>Résultats du tirage au sort</h2>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <br>
                </ol>
                <button id="validerTirage">Valider le tirage</button>
                <div class="number-game-of-players">
                    <h3>Nombre de tirages total par joueur :</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li> 
                    </ul>
                    <button id="reset-all">Tout remettre à zéro</button>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
